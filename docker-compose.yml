# AGPL-3.0
version: "3.9"
services:
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: ch
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ch_data:/var/lib/clickhouse
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      CLICKHOUSE_DB: solana
      CLICKHOUSE_USER: default
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "select 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  rpcv2-hist:
    build: .
    container_name: hist
    ports:
      - "8899:8899"   # JSON-RPC
      - "8080:8080"  # REST
      - "9090:9090"  # gRPC
      - "9091:9091"  # metrics
    environment:
      RPCV2_LOGLEVEL: info
      RPCV2_CLICKHOUSE_ADDR: clickhouse:9000
      RPCV2_CLICKHOUSE_DATABASE: solana
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ch_data: